version: 2.1 
 
orbs:
  win: circleci/windows@2.2.0
 
jobs:
  build: 
    executor:
      name: win/default 
      size: "medium" 
 
    steps:
      - checkout      
      - run: Set-LocalUser -Name "Administrator" -PRO (ConvertTo-SecureString -AsPlainText "YOUR_PASSWORD_HERE" -Force)
